email: ulyssesdouglass7@gmail.com
baseurl: ""
permalink: /:year/:month/:day/:title/
google_analytics: UA-179012638-1

name: Uysses Douglass
title: Wonder Project
description: >
  A place to wonder.
url: https://wonderproject.surge.sh/
default_img: /assets/images/thinker.jpg
social:

# Contact settings
contact_img: /assets/images/placeholder-28.jpg

# Disqus settings

# MailChimp settings

# Author settings

# Pagination settings
pagination:
  enabled: true
  debug: false
  per_page: 12
  permalink: '/page/:num/'
  title: ':title'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
autopages:
  enabled: true
  categories:
    enabled: false
  collections:
    enabled: false
  tags:
    layouts: 
      - 'tag.html'
    title: 'Wonder Project'
    permalink: '/tag/:tag'
    slugify:
      mode: raw
      cased: true

# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]
exclude:
  - node_modules
  - .DS_Store
  - barber.jpg
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - README.md
  - vendor
